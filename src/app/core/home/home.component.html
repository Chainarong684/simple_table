<div class="w-50 m-auto translate-y-[50%] shadow-md border rounded-lg p-10">
  <div class="flex justify-between items-center mb-5">
    <h3 class="text-indigo-800">ข่าวประชาสัมพันธ์</h3>
    <button class="btn !bg-green-500 text-white">
      <i class="bi bi-plus-circle"></i>
      <span class="ml-2">เพิ่มข่าว</span>
    </button>
  </div>
  <p class="text-indigo-800">รายการข่าวประชาสัมพันธ์</p>
  <table class="table table-striped table-hover">
    <thead>
      <tr class="bg-indigo-400">
        <th></th>
        <th>ลำดับ</th>
        <th>ชื่อเรื่อง</th>
        <th>วันที่สร้าง</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of newsData; let i = index">
        <td>
          <ng-container *ngIf="item.Status; else statusOff">
            <button (click)="onChangeStatus(item.NewsId)">
              <i class="text-green-500 text-2xl bi bi-toggle-on"></i>
            </button>
          </ng-container>
          <ng-template #statusOff>
            <button (click)="onChangeStatus(item.NewsId)">
              <i class="text-gray-500 text-2xl bi bi-toggle-off"></i>
            </button>
          </ng-template>
        </td>
        <td>{{ i + 1 }}</td>
        <td>{{ item.NameNews }}</td>
        <td>{{ item.UpdatedDate | date: "medium" }}</td>
        <td>a</td>
      </tr>
    </tbody>
  </table>
</div>
